<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#18181b" rx="32"/>
  
  <!-- Outer circle -->
  <circle cx="128" cy="140" r="90" fill="none" stroke="#3f3f46" stroke-width="8"/>
  
  <!-- Inner circle (main dial) -->
  <circle cx="128" cy="140" r="80" fill="#27272a" stroke="#52525b" stroke-width="2"/>
  
  <!-- Center dot -->
  <circle cx="128" cy="140" r="6" fill="#10b981"/>
  
  <!-- Hour markers -->
  <g stroke="#52525b" stroke-width="3" stroke-linecap="round">
    <!-- 12 o'clock -->
    <line x1="128" y1="65" x2="128" y2="75"/>
    <!-- 3 o'clock -->
    <line x1="203" y1="140" x2="193" y2="140"/>
    <!-- 6 o'clock -->
    <line x1="128" y1="215" x2="128" y2="205"/>
    <!-- 9 o'clock -->
    <line x1="53" y1="140" x2="63" y2="140"/>
  </g>
  
  <!-- Hour hand (pointing to 10) -->
  <line x1="128" y1="140" x2="100" y2="110" stroke="#10b981" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Minute hand (pointing to 2) -->
  <line x1="128" y1="140" x2="165" y2="95" stroke="#06b6d4" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Second hand (pointing to 12) -->
  <line x1="128" y1="140" x2="128" y2="70" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Top button (for timer widget aesthetic) -->
  <rect x="110" y="20" width="36" height="20" rx="4" fill="#3f3f46" stroke="#52525b" stroke-width="1"/>
  <rect x="115" y="24" width="26" height="12" rx="2" fill="#52525b"/>
</svg>
